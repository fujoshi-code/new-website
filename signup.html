        <form action="submitForm()">
            <div class="container">
                
                <h2 class="blue">Sign Up</h2>
                <p>Please fill in this form to create an account.</p>
                <hr>

                
                <label for="email"><strong>Email</strong></label>
                <input type="text" placeholder="Enter Email" name="email" required>
            
                <label for="psw"><strong>Password</strong></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            
                <label for="psw-repeat"><strong>Repeat Password</strong></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
                <label>
                   
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            
                <p>By creating an account you agree to our <a href="#" class="text-blue">Terms & Privacy</a>.</p>
            
                
                <input type="button" class="cancelbtn" value="Cancel">
                <input type="submit" class="signupbtn" value="Sign Up">
            </div>
        </form>
